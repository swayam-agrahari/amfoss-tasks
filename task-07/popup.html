<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY SPY</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">SKY SPY</h1>
        

        <!-- City Input Box -->
        <div class="input-container">
          <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City Name">
            <button id="getWeatherButton">Get Weather</button>
        </div>

        <!-- Weather Information -->
        <p class="location">
            <span id="text_location"></span>
            <sup id="text_location_country"></sup>
        </p>
        <div class="temp">
            <span id="text_temp"></span>
            <sup>°C</sup>
        </div>
        <div class="temp_feel_like">
            Feels like  <span id="text_feelslike"></span>
            <sup>°C</sup>
        </div>
        <img id="icon">
        <p id="text_desc"></p>
    </div>
</body>
<script src="fetchData.js"></script>

</html>
